<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cultural Preservation 3DGS</title>
    
    <!-- Manual COI Service Worker Registration -->
    <script>
    (function() {
        console.log("üîß Initializing COI Service Worker for GitHub Pages");
        console.log("Initial state:", {
            crossOriginIsolated: crossOriginIsolated,
            hasSharedArrayBuffer: typeof SharedArrayBuffer !== 'undefined',
            isSecureContext: isSecureContext
        });
        
        // Skip if already cross-origin isolated
        if (crossOriginIsolated) {
            console.log("‚úÖ Already cross-origin isolated!");
            return;
        }
        
        // Check if we're in a secure context (required for service workers)
        if (!isSecureContext) {
            console.error("‚ùå COI requires HTTPS");
            return;
        }
        
        // Track reload attempts to prevent infinite loops
        const reloadAttempts = parseInt(sessionStorage.getItem("coi-reload-attempts") || "0");
        if (reloadAttempts >= 2) {
            console.warn("‚ö†Ô∏è COI: Maximum reload attempts reached, giving up");
            sessionStorage.removeItem("coi-reload-attempts");
            return;
        }
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/coi-serviceworker.js', {
                scope: '/'
            }).then(function(registration) {
                console.log("‚úÖ COI Service Worker registered:", registration.scope);
                
                // If there's no controller, we need to reload to activate the SW
                if (!navigator.serviceWorker.controller) {
                    console.log("üîÑ No controller yet, will reload when SW activates");
                    
                    registration.addEventListener('updatefound', function() {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', function() {
                            if (newWorker.state === 'activated') {
                                console.log("üîÑ Service Worker activated, reloading page...");
                                sessionStorage.setItem("coi-reload-attempts", (reloadAttempts + 1).toString());
                                window.location.reload();
                            }
                        });
                    });
                    
                    // Handle case where SW is already installing/waiting
                    if (registration.installing) {
                        registration.installing.addEventListener('statechange', function() {
                            if (registration.installing.state === 'activated') {
                                console.log("üîÑ Service Worker activated, reloading page...");
                                sessionStorage.setItem("coi-reload-attempts", (reloadAttempts + 1).toString());
                                window.location.reload();
                            }
                        });
                    } else if (registration.waiting) {
                        // SW is already waiting, skip waiting and reload
                        registration.waiting.postMessage({type: 'SKIP_WAITING'});
                        console.log("üîÑ Service Worker waiting, reloading page...");
                        sessionStorage.setItem("coi-reload-attempts", (reloadAttempts + 1).toString());
                        window.location.reload();
                    } else if (registration.active && !navigator.serviceWorker.controller) {
                        // SW is active but not controlling, reload
                        console.log("üîÑ Service Worker active but not controlling, reloading page...");
                        sessionStorage.setItem("coi-reload-attempts", (reloadAttempts + 1).toString());
                        window.location.reload();
                    }
                } else {
                    console.log("‚úÖ Service Worker already controlling page");
                    // Clear reload attempts on successful COI
                    if (crossOriginIsolated) {
                        sessionStorage.removeItem("coi-reload-attempts");
                    }
                }
                
                // Listen for SW updates
                registration.addEventListener('updatefound', function() {
                    console.log("üîÑ Service Worker update found");
                });
                
            }).catch(function(error) {
                console.error("‚ùå COI Service Worker registration failed:", error);
            });
            
            // Listen for messages from SW
            navigator.serviceWorker.addEventListener('message', function(event) {
                console.log("üì© Message from Service Worker:", event.data);
            });
            
        } else {
            console.error("‚ùå Service Workers not supported");
        }
    })();
    </script>

</head>
